<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Testimonials</title>
</head>
<body>
    <div class="testimonial-wrapper">
        <div class="top progress-bar"></div>
        <div class="left progress-bar"></div>
        <span class="material-symbols-outlined">
            format_quote
            </span>
        <p class="testimonial-text">
            "If you want real marketing that works and effective implementation - Sigma's got you covered."
        </p>
        <div class="testimonial-user">
            <img src="https://randomuser.me/api/portraits/women/25.jpg" alt="user" class="user-img">
            <div class="user-details">
                <h3 class="user-name">Jane Doe</h3>
                <p class="user-role">Teacher</p>
            </div>
        </div>
        <div class="right progress-bar"></div>
        <div class="bottom progress-bar"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
</body>
</html>
